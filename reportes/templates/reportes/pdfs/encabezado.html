{% load staticfiles %}
  <div class="row">
    <div class="col-md-12">
      <header>
        <div class="taxpayer-details group">
          <address>
            <img src="{{ cierre.club.contribuyente.extras.logo_as_data_uri }}" alt="Logo"><br>
            {{ cierre.club.nombre_completo }}<br>
            {{ cierre.club.domicilio }}<br>
          </address>



          <div class="receipt-details">

                {{cierre.auditor}}

            </div>
          </div>
        </div>

        <hr>

      </header>
    </div>
  </div>
