<label for="id_socios">Socios: </label>
<select id="id_socios" name="socios" multiple="" required="" class="selector form-control">
  {% spaceless %}
    {% for s in club.socio_set.all %}
      {% spaceless %}
        {% for d in s.socio.all%}
          <option value="{{d.id}}">
              {{s}} - {{d}}
          </option>
          {% endfor %}
        {% endspaceless %}
    {% endfor %}
  {% endspaceless %}
</select>
